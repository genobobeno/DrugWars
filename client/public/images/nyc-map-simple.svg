<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#1a2e44"/>
  
  <!-- Water -->
  <path d="M0,0 L500,0 L500,500 L0,500 Z" fill="#1e3a5f"/>
  
  <!-- Staten Island -->
  <path d="M100,350 L160,390 L140,440 L80,420 Z" fill="#475569" stroke="#94a3b8" stroke-width="2"/>
  <text x="120" y="405" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Staten Island</text>
  
  <!-- Brooklyn -->
  <path d="M260,300 L340,280 L360,350 L260,370 Z" fill="#475569" stroke="#94a3b8" stroke-width="2"/>
  <text x="310" y="325" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Brooklyn</text>
  
  <!-- Queens -->
  <path d="M340,200 L420,220 L380,320 L310,280 Z" fill="#475569" stroke="#94a3b8" stroke-width="2"/>
  <text x="360" y="260" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Queens</text>
  
  <!-- Manhattan -->
  <path d="M240,180 L260,180 L250,300 L230,300 Z" fill="#475569" stroke="#94a3b8" stroke-width="2"/>
  <text x="245" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle" transform="rotate(-90, 245, 250)">Manhattan</text>
  
  <!-- Bronx -->
  <path d="M240,130 L320,150 L300,200 L240,180 Z" fill="#475569" stroke="#94a3b8" stroke-width="2"/>
  <text x="280" y="165" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Bronx</text>
  
  <!-- Bridges -->
  <line x1="255" y1="200" x2="320" y2="220" stroke="white" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="240" y1="280" x2="280" y2="300" stroke="white" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="160" y1="390" x2="260" y2="350" stroke="white" stroke-width="1" stroke-dasharray="5,3"/>
</svg>