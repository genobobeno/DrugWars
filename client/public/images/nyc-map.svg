<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Water Background -->
  <rect width="800" height="800" fill="#0a192f"/>
  
  <!-- Background Water Details -->
  <path d="M0,400 C100,350 200,450 150,550 C100,650 50,600 0,550 Z" fill="#1e3a8a" opacity="0.2"/>
  <path d="M550,0 C650,100 700,200 650,350 C600,500 400,600 200,600 C100,600 50,550 100,500 C150,450 250,400 300,450 C350,500 500,450 550,0 Z" fill="#1e3a8a" opacity="0.2"/>
  
  <!-- Land masses - New Jersey -->
  <path d="M0,0 L0,800 L150,800 C150,700 100,500 50,300 C0,100 0,0 0,0 Z" fill="#1e293b"/>
  
  <!-- Staten Island -->
  <path d="M150,550 C200,530 250,550 280,580 C310,610 300,650 250,670 C200,690 150,670 130,630 C110,590 130,560 150,550 Z" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Manhattan -->
  <path d="M400,180 C410,170 420,170 425,200 C430,240 430,320 420,380 C410,440 390,480 380,480 C370,480 360,450 365,390 C370,330 380,220 400,180 Z" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Brooklyn -->
  <path d="M430,480 C450,460 500,450 550,480 C600,510 620,560 590,600 C560,640 500,650 450,630 C400,610 380,540 430,480 Z" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Queens -->
  <path d="M430,400 C460,360 520,330 580,360 C640,390 670,450 650,520 C630,590 560,610 500,580 C440,550 400,440 430,400 Z" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Bronx -->
  <path d="M390,180 C410,140 460,120 520,140 C580,160 610,220 580,260 C550,300 490,320 440,300 C390,280 370,220 390,180 Z" fill="#475569" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Major Roads -->
  <g stroke="#94a3b8" stroke-width="1" opacity="0.3">
    <!-- Manhattan Grid -->
    <line x1="400" y1="200" x2="400" y2="450"/>
    <line x1="390" y1="220" x2="410" y2="220"/>
    <line x1="390" y1="260" x2="410" y2="260"/>
    <line x1="390" y1="300" x2="410" y2="300"/>
    <line x1="390" y1="340" x2="410" y2="340"/>
    <line x1="390" y1="380" x2="410" y2="380"/>
    <line x1="390" y1="420" x2="410" y2="420"/>
    
    <!-- Outer Borough Highways -->
    <path d="M410,240 C430,230 460,240 500,280" fill="none"/>
    <path d="M420,400 C440,380 470,370 500,380" fill="none"/>
    <path d="M390,470 C430,500 480,500 540,490" fill="none"/>
    <path d="M250,580 C300,550 350,530 400,520" fill="none"/>
  </g>
  
  <!-- Bridges -->
  <line x1="410" y1="320" x2="460" y2="350" stroke="#94a3b8" stroke-width="1.5"/>
  <line x1="250" y1="550" x2="400" y2="500" stroke="#94a3b8" stroke-width="1.5"/>
  
  <!-- Landmarks -->
  <!-- Statue of Liberty -->
  <circle cx="290" cy="530" r="3" fill="#34d399"/>
  <!-- Central Park -->
  <rect x="390" y="270" width="20" height="80" fill="#064e3b" stroke="#10b981" stroke-width="0.5"/>
  <!-- JFK Airport -->
  <rect x="580" y="500" width="20" height="20" fill="none" stroke="#a1a1aa" stroke-width="1"/>
  <!-- Yankee Stadium -->
  <circle cx="460" cy="190" r="3" fill="#3b82f6"/>
  <!-- Coney Island -->
  <rect x="530" y="620" width="20" height="5" fill="#eab308"/>
  
  <!-- Borough Names -->
  <text x="200" y="600" fill="#f8fafc" font-family="Arial" font-size="14" text-anchor="middle">Staten Island</text>
  <text x="480" y="570" fill="#f8fafc" font-family="Arial" font-size="14" text-anchor="middle">Brooklyn</text>
  <text x="530" y="450" fill="#f8fafc" font-family="Arial" font-size="14" text-anchor="middle">Queens</text>
  <text x="400" y="320" fill="#f8fafc" font-family="Arial" font-size="14" text-anchor="middle">Manhattan</text>
  <text x="480" y="220" fill="#f8fafc" font-family="Arial" font-size="14" text-anchor="middle">Bronx</text>
</svg>